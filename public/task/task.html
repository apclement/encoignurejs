<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html> 
<html> 
<body>
<section id='task' class='view active-lg active-sm'>

<script id="taskTemplate" type="text/x-jquery-tmpl">
	<li><a href='#!/task/${id}'>Task: <b>${name} ${description}</b></a></li>		
</script>

<h1>Task management</h1>

<ul id='task-list' class='itemlist'></ul>

<article id='task-details'>
<form id='task-form' class='a'>
<div class='controlHolder'>
	<label>Name</label>
	<input type='text' name='name' />
</div>
<div class='controlHolder'>
	<label>Description</label>
	<input type='text' name='description' />
</div>
</form>
<p class='btns'>
<a href='#!/people' data-transition='fade' class='btn'>People</a>
<a href='#!/menu' data-transition='flip' class='btn'>Menu</a>
</p>
</article>

</section>

</body>
</html>
