<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html> 
<html> 
<body>

<div id='people' class='view'>
<script id="peopleTemplate" type="text/x-jquery-tmpl">
	<li><a href='#!/people/${id}' data-transition='translate-l'>Hello, <b>${firstname} ${lastname}</b>!</a></li>		
</script>

<section id='peoplelistview' class='view a'>
<header class='band'>
	<h1>People management</h1>
</header>
<div class='stretchable'>
<ul id='peoplelist' class='itemlist'></ul>
</div>
<p class='btns'>
<a href='#!/task' data-transition='fade' class='btn'>Task</a>
<a href='#!/menu' data-transition='flip' class='btn'>Menu</a>
</p>
</section>

<article id='peopledetails' class='view a'>
<header class='band'></header>
<section>
<form id='peopleform' class='a'>
<div class='controlHolder'>
	<label>Firstname</label>
	<input type='text' id='firstname' name='firstname' />
</div>
<div class='controlHolder'>
	<label>Lastname</label>
	<input type='text' id='lastname' name='lastname' />
</div>

<div class='controlHolder'>
	<label>Company</label>
	<input type='text' id='company' name='company' />
</div>

<div class='controlHolder'>
	<label>Address</label>
	<textarea  id='address' name='address' rows='5' />
</div>

</form>
<p class='btns'>
<a class='btn' href='#!/people' data-transition='translate-r'>&laquo;Retour</a>
<a href='#!/menu' data-transition='flip' class='btn'>Menu</a>
</p>
</section>
</article>
</div>

</body>
</html>
